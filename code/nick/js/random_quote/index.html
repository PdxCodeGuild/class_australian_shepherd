<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <script src="quote.js" defer></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <h1>Quotes from FavQs</h1>
    <input type="search" placeholder="tags" id="searchBar">
    <input type="button" value="Submit" onclick="submitBtn()" id="submit"><br>
    <p>Showing results for:</p><p id="filter"></p>
    <ul id="results"></ul>
    <p id="pageNum"></p>
    <input type="button" id="prevBtn" value="&laquo; Previous" onclick="lastPage()">
    <input type="button" id="nextBtn" value="Next &raquo;" onclick="nextPage()">
</body>
</html>
