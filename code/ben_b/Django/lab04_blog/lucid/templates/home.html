{% extends 'base.html' %}
{% block content %}

    <div class='post-body'>
        {% for post in object_list %}
        <div class='post'>
            {{post.title}}
            
            {{post.body}}
        </div>
        {% endfor %}
    </div>

    <a href="{% url 'posts:create' %}">New Post</a>

{% endblock  %}
