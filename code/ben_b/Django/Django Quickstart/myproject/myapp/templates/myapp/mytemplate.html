{% load static%}
<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="{% static 'styles.css' %}">

        <title>Progress log</title>
    </head>
    <body>
        <form action="{% url 'myapp:mycreate' %}" method="post">
            {% csrf_token %}
            <label for="Title" class="title">Title:</label>
            <input type="text" name="myfield"/><br>

            <label for="Text" class="title">Body:</label>
            <input type="text" name="mytext"/><br>

            <input type="hidden" name="mytime"/><br>

            <button type="submit">Just send it, bro</button>
        </form>
        <div>
            {% for myinstance in myinstances %}     
            <p>Title: {{ myinstance.myfield }} <br> Body: {{ myinstance.mytext }} <br> Time: {{ myinstance.mytime }}</p><br>
            {% endfor %}
        </div>
    </body>
</html>
