{% extends 'base.html' %}
{% block content %}

  <a id="new_post" href="{% url 'posts:new' %}">New Post</a>

  <div class='post-section'>
    {% for post in object_list %}

      <div class="post">
        {{post.title}}
        <br>
        {{post.body}}
        <br>
        {{post.author}}

      </div>

    {% endfor %}
  </div>

{% endblock %}
