{% extends "base.html" %}
  {% block content %}

  <div>
    <h1>Profile</h1>
    <a href="{% url 'posts:home' %}">Back</a>
    <p>{{user_profile.username}}</p>
    <br>
    {% for post in user_profile.posts.all %}
        {{post.title}}
        <br>
        {{post.body}}
        <br>
        {{post.created}}
        <br><br>
    {% endfor %}
  </div>

{% endblock %}
