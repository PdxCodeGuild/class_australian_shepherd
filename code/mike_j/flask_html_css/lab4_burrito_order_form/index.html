<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Casa de Burritos</title>
</head>
<body>
    <h1>Welcome to Casa de Burritos!!</h1>
    <h3>Please place your order below:</h3>
    <div>
        <form action=https://webhook.site/aaaec93d-9930-4ab9-80f9-7a2ed3a73daf method="post">
            <label for="name">Name:</label>
            <input type="text" name="name"><br><br>

            <label for="password">Password:</label>
            <input type="password" name="password"><br><br>

            <p>Tortilla:</p>

            <input type="radio" name="tortilla" value="white flour"
            <label for="white flour">White Flour</label><br>
            <input type="radio" name="tortilla" value="wheat flour"
            <label for="wheat flour">Wheat Flour</label><br>
            <input type="radio" name="tortilla" value="spinach"
            <label for="spinach">Spinach</label><br>
            <input type="radio" name="tortilla" value="corn"
            <label for="corn">Corn</label><br>

            <p>Rice:</p>

            <input type="radio" name="rice" value="white rice"
            <label for="white rice">White Rice</label><br>
            <input type="radio" name="rice" value="brown rice"
            <label for="brown rice">Brown Rice</label><br>

            <p>Beans:</p>

            <input type="radio" name="beans" value="black beans"
            <label for="black beans">Black Beans</label><br>
            <input type="radio" name="beans" value="pinto beans"
            <label for="pinto beans">Pinto Beans</label><br>

            <p>Protein:</p>

            <input type="radio" name="protein" value="carnitas"
            <label for="carnitas">Carnitas</label><br>
            <input type="radio" name="protein" value="chicken"
            <label for="chicken">Chicken</label><br>
            <input type="radio" name="protein" value="sofritas"
            <label for="sofritas">Sofritas</label><br>
            <input type="radio" name="protein" value="none"
            <label for="none">None</label><br>

            <p>Additional Ingredients:</p>

            <input type="checkbox" name="extras" value="cheese"
            <label for="cheese">Cheese</label><br>
            <input type="checkbox" name="extras" value="sour cream"
            <label for="sour cream">Sour Cream</label><br><br>

            <label for="instructions">Delivery Instructions:</label><br>
            <textarea name="instructions"></textarea><br><br>

            <input type="submit" value="Submit">
        </form> 
    </div>
</body>
</html>
