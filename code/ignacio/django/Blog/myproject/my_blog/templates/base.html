{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <title>Corn</title>
</head>

<body>
  <nav>
    <div>
      <h1 class='primary'>Its corn!</h1>
    </div>
    <div>
      {% if user.is_authenticated %}
      <a href="{% url 'posts:home' %}">Home</a>
      <a href="{% url 'users_app:profile' user.username %}">{{user.username}}</a>
      <a href="{% url 'logout' %}">Logout</a>
      <a href="{% url 'posts:create' %}">new post</a>

      {% else%}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'users_app:signup' %}">Register</a>
      {% endif %}
    </div>
  </nav>

  {% block content %}
  {% endblock %}

</body>

</html>
