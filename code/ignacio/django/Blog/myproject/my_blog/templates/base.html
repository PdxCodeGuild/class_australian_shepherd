{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <title>Oscar blog</title>
</head>

<body>
  <nav>
    <div>
      <h1 id='header'>Oscar the cat</h1>
    </div>
    <div>
      <nav class="nav_bar">
        {% if user.is_authenticated %}
        <a href="{% url 'posts:home' %}" id="home_tag">Home</a>
        <a href="{% url 'users_app:profile' user.username %}">{{user.username}}</a>
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'posts:create' %}">New Post</a>

        {% else%}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'users_app:signup' %}">Register</a>

        {% endif %}
      </nav>
    </div>
  </nav>

  {% block content %}
  {% endblock %}

</body>

</html>
