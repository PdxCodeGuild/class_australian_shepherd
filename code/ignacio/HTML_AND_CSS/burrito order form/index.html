<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mobilestyles.css">
    <title>burrito order</title>
</head>
<H1 id="banner">Tonys Tacos & Burritos</H1>
<body>
    <div id="form">
    <form action="https://webhook.site/8723b8bf-3028-4b0c-a4f1-da2398be93af" method="post">
        <h1>Want a piece of art made by tony himself??</h1>
        <img src="./burrito.jpeg" alt="single burrito" width="30%" height="auto">
        <H2>Order below!</H2>
        <br><br>
        <label for="name"id="name">Name:</label>
        <input type="text"  name="name"id="nameinput">
        <br>
        <br>
        <p>Tortilla:</p>
        <input type="radio" value="blue corn"> 
        <label for="blue corn" id="bluecorn">Blue Corn</label>
        <input type="radio" value="corn" id="corn">       
        <label for="corn">Corn</label>
        <input type="radio" value="white flour" id="whiteflour"> 
        <label for="white flour"> White Flour</label>
        <input type="radio" value="wheat flour" id="wheatflour">
        <label for="wheat flour"> Wheat Flour</label> 
        <br>
        <br>
        <p>Rice:</p>
        <input type="radio" value="white rice" id="whiterice">
        <label for="white rice">White Rice</label>
        <input type="radio" value="brown rice" id="brownrice">
        <label for="brown rice"> Brown Rice</label>
        <br>
        <br>
        <p>Beans:</p>
        <input type="radio" value="black beans" id="blackbeans">
        <label for="black beans">Black Beans</label>
        <input type="radio" value="pinto beans" id="pintobeans">
        <label for="pinto beans"> Pinto Beans</label>
        <br>
        <br>
        <p>Protiens:</p>
        <input type="radio" value="carnitas" id="carnitas"> 
        <label for="carnitas">Carnitas</label>
        <input type="radio" value="pollo" id="pollo">
        <label for="pollo">Pollo</label>
        <input type="radio" value="sofritas" id="sofritas"> 
        <label for="sofritas"> Sofritas</label>
        <input type="radio" value="none" id="none">
        <label for="none"> None</label> 
        <br>
        <br>
        <p>Additional Ingredients:</p>
        <br>
        <input type="checkbox" value="Queso" id="Queso">
        <label for="Queso">Queso</label>
        <br>
        <input type="checkbox" value="Sour Cream" id="Sour Cream">
        <label for="Sour Cream">Sour Cream</label>
        <br>
        <br>
        <button type="submit">Place your order!</button>
        </form>
    </div>

</body>
</html>
