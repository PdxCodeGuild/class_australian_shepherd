{% extends 'base.html' %}
{% block content %}

  <h4>WELCOME!</h4>

  <div class='post-section'>
    {% for post in object_list %}

      <div class="post">
        {{post.title}}

        {{post.body}}

        {{post.author}}

        {% if post.author.username == user.username %}
          <a href="{% url 'posts:edit' post.pk %}">Edit</a>
        {% endif %}
      </div>

    {% endfor %}
  </div>

    <a href="{% url 'posts:new' %}">New Post</a>

{% endblock %}
