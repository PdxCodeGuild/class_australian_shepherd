<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="scripts.js" defer></script> -->
  <link rel="stylesheet" href="./styles.css">
  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- Import Ajax -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Not Jeopardy!</title>
</head>
<body>
  <div id="app">
    <h1 id="not-h1">NOT JEOPARDY!</h1>
    <button id="startBtn" @click="startGame()">CLICK HERE TO BEGIN</button>
    <div id="questions-container" v-if="inGame">
      <h3 id="question">{{ questionTitle }}</h3>
      <button id="btn1" @click="selectAnswer(allAnswers[0])">{{ allAnswers[0] }}</button>
      <button id="btn2" @click="selectAnswer(allAnswers[1])">{{ allAnswers[1] }}</button>
      <button id="btn3" @click="selectAnswer(allAnswers[2])">{{ allAnswers[2] }}</button>
      <button id="btn4" @click="selectAnswer(allAnswers[3])">{{ allAnswers[3] }}</button>

      <h3>SCORE: {{ score }}</h3>
    </div>
      <button id="nextBtn" @click="getInfo()">NEXT</button>



    <div id="annoying-popup"></div>
  </div>

<!-- Import App -->
<script src="scripts.js"></script>

<!-- Mount App -->
  <script>
    const mountApp = app.mount('#app')
  </script>

</body>
</html>
