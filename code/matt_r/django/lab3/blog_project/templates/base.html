

{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Matts Blog</title>
  </head>
  <body>
    <nav>
      <div>
        <h1 class='primary'>Welcome to my Blog</h1>
      </br id='break'>

        <a class='primary' href="{% url 'blog_app:new' %}" target='blank'>new post</a>

      </div>

      <div class='primary'>
        {% if user.is_authenticated %}
        <a href="{% url 'users:profile' user.username %}">{{user.username}}</a>
      
          <a href="{% url 'logout' %}">Logout</a>
          
        {% else%}
        <div id='log_info'>
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'users:signup' %} ">Register</a>
          
        </div>

        {% endif %}
      </div>
     
    </nav>

      {% block content %}
      {% endblock %}


    
  </body>
  
</html>
