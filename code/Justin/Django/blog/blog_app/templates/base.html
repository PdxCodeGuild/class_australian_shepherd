{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>U-Blog</title>
  </head>
  <body>
    <nav>
      <div>
        <h1 class='primary'>U-Blog</h1>
      </div>
      <div>
        {% if user.is_authenticated %}
        <p>Welcome, <span><a href="{% url 'users:profile' user.username %}">{{user.username}}</a></span></p>
          <a href="{% url 'posts:new' %}">New Post</a>
          <a href="{% url 'logout' %}">Logout</a>

        {% else %}
          <a href="{% url 'login' %}">Login</a>
        {% endif %}
      </div>
    </nav>
    
    {% block content %}
    {% endblock %}

  </body>
</html>
