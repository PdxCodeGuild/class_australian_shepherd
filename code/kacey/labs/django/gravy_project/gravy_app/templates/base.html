{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <script src="https://cdn.tailwindcss.com"></script> -->
        <title>The Gravy Blog üê±</title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <nav id="navContainer">
            <div id="titleGreetingContainer">
                <h1 id="title">The Gravy Boat</h1>
                <h3 id="greeting">All Bloggers Aboard!</h3>
            </div>
            <div id="loginDisplay">
                {% if user.is_authenticated %}
                <a id="atag1" href="{% url 'users:profile' user.username %}"
                    >User: {{ user.username }}</a
                >

                <a id="atag2" href="{% url 'logout' %}">LOGOUT!</a>

                {% else %}
                <a id="atag3" href="{% url 'login' %}">LOGIN!</a>
                <a id="atag4" href="{% url 'users:signup' %}">Register</a>

                {% endif %}
            </div>
        </nav>

        {% block content %} {% endblock %}
    </body>
</html>
