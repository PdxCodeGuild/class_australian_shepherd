<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Find Your Calling</title>
</head>

<body id="background_image">
    <div  class="main_content">
        <nav id="background_color_nav">

            <div class="logo_container">
                
                <div id="logo-left">
                    <img class="flickr_logo" src="flickrlogo.jpg" alt="flicker_logo">
                    <div class="logo">
                    <p>flickr</p>
                    </div> 
                </div>

                <br>

                <div class="nav_input">
                    <input id="nav_input" type="text" placeholder="Photos, people, or groups...">
                </div>
                <div class="buttons">
                    <button class="log_in_button">LogIn</button>
                    <button class="sign_up_button">SignUp</button>
                </div>
            </div>
            
        </nav>
        <div class="display_overphoto_content">
            <div>
                <h1 class="large_title">Find your Inspiration.</h1>
            </div>
            <br>
            <br>
            <div class="large_title">
                <h2 class="large_title">Join the Flickr community, home to tens of billions of
                    photos and 2 million groups.</h2>
            </div>
            <div>
                <button class="start_button">Start for Free</button>
            </div>

        </div>
        <footer class="footer_display">
            <div id="footer_display">
                <a>About</a>
                <a>Jobs</a>
                <a>Blog</a>
                <a>Developers</a>
                <a>Guidelines</a>
                <a>Help</a>
                <a>Privacy</a>
                <a>Terms</a>
                <a>Cookies</a>
                <a>English</a>
            </div>
            <div class="mini_footer_logos">
                <img id="facebook_logo" src="facebook_logo.jpg" alt="facebook logo">
                <img id="instagram_logo" src="instagram_logo.jpg" alt="instagram logo">
                <img id="twitter_logo" src="twitter_logo.jpg" alt="twitter logo">
            </div>
            </div>
        </footer>
    </div>

    
</body>
</html>
